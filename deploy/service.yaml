apiVersion: v1
kind: Service
metadata:
  name: ms-recommendation-api
spec:
  selector:
    app: ms-recommendation-api
  ports:
    - protocol: TCP
      port: 8082

---

apiVersion: v1 
kind: Service
metadata:
  name: ms-recommendation-api-gateway
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ms-recommendation-api-gateway
